<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link href="ressources/main.css" rel="stylesheet" title="Default Style">
</head>
<body>
    <header>
        <h1>Steemit Zufallsgenerator</h1>
    </header>
    <section>
        <h2>Steemians eingeben</h2>
        <div class="sectionInnerWrapper">
            <label for="teilnehmer">Name des Teilnehmers:</label>
            <input type="text" id="teilnehmer" placeholder="Snackaholic" />
            <button id="knopf">Steemian hinzuf&uuml;gen</button>
        </div>
    </section>
    <section>
        <h2>Upvoter hinzuf&uuml;gen</h2>
        <div class="sectionInnerWrapper">
            <label for="link">Link zum Post</label>
            <input type="text" id="upvoterLink" placeholder="Bitte Link einf&uuml;gen" />
            <button id="upvoterHinzufuegen">Upvoter hinzuf&uuml;gen</button>
        </div>
    </section>
    <section>
        <h2>Kommentatoren hinzuf&uuml;gen</h2>
        <div class="sectionInnerWrapper">
            <label for="link">Link zum Post</label>
            <input type="text" id="kommentatorenLink" placeholder="Bitte Link einf&uuml;gen" />
            <button id="kommentatorenHinzufuegen">Kommentatoren hinzuf&uuml;gen</button>
        </div>
    </section>
    <section>
        <h2>Resteemer hinzuf&uuml;gen</h2>
        <div class="sectionInnerWrapper">
            <label for="link">Link zum Post</label>
            <input type="text" id="reestemerLink" placeholder="Bitte Link einf&uuml;gen" />
            <button id="reestemerHinzufuegen">Resteemer hinzuf&uuml;gen</button>
        </div>
    </section>
    <section class="teilnehmerlisteWrapper">
        <h2>Teilnehmerliste</h2>
        <div class="sectionInnerWrapper">
            <ul id="teilnehmerliste"></ul>
            <button id="loeschen">Liste leeren</button>
        </div>
    </section>
    <section>
        <h2>Ermittlung der Gewinner</h2>
        <div class="sectionInnerWrapper">
            <label for="anzahlGewinner">Anzahl der Gewinner:</label>
            <input type="text" id="anzahlGewinner" placeholder="0" />
            <button id="ermitteln">Gewinner ermitteln</button>
        </div>
    </section>
    <script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
    <script src="ressources/script.js"></script>
</body>
</html>
