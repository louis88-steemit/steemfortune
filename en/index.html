<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link href="../ressources/main.css" rel="stylesheet" title="Default Style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="contentWrapper">
        <header>
            <h1>Steemit Random Picker</h1>
            <nav class="clear">
                <button id="tab-data" class="active">Datacollection</button>
                <button id="tab-participants">Participants</button>
                <button id="tab-winners">Winnerdetermination</button>
            </nav>
        </header>
        <div class="tab-contents">
            <div class="overflowWrapper">
                <div class="tab-content active" id="tab-content-data">
                    <section>
                        <h2>Collect data from steemit post</h2>
                        <div class="sectionInnerWrapper">
                            <form id="dataForm" name="data-form" method="get" action="" autocomplete="off">
                                <label for="link">Link to the post</label>
                                <input type="text" id="postlink" placeholder="Please insert the link to the post" />
                                <div class="options">
                                    <div class="option">
                                        <input type="checkbox" id="upvoterCheckbox" checked="checked" />
                                        <label for="upvoterCheckbox">Consider upvotes</label>
                                    </div>
                                    <div class="option">
                                        <input type="checkbox" id="commentorCheckbox" checked="checked" />
                                        <label for="commentorCheckbox">Consider comments</label>
                                    </div>
                                    <div class="option">
                                        <input type="checkbox" id="reestemerCheckbox" checked="checked" />
                                        <label for="reestemerCheckbox">Consider resteems</label>
                                    </div>
                                </div>
                                <button type="submit">Collect data</button>
                            </form>
                        </div>
                    </section>
                </div>
                <div class="tab-content teilnehmerlisteWrapper" id="tab-content-participants">
                    <section>
                        <h2>Enter steemians manually</h2>
                        <div class="sectionInnerWrapper">
                            <label for="teilnehmer">Name of the participant:</label>
                            <input type="text" id="teilnehmer" placeholder="Snackaholic">
                            <button id="knopf">Add participant</button>
                        </div>
                    </section>

                    <section>
                        <h2>Participants</h2>
                        <div class="sectionInnerWrapper">
                            <ul id="teilnehmerliste"></ul>
                            <button id="loeschen">Clear list</button>
                        </div>
                    </section>
                </div>
                <div class="tab-content" id="tab-content-winners">
                    <section>
                        <h2>Determination of the winners</h2>
                        <div class="sectionInnerWrapper">
                            <label for="anzahlGewinner">Number of winners:</label>
                            <input type="text" id="anzahlGewinner" placeholder="0">
                            <div class="options">
                                <div class="option">
                                    <input type="checkbox" id="allowMultipleWinning" checked="checked" />
                                    <label for="allowMultipleWinning">Allow participants to win multiple times</label>
                                </div>
                            </div>
                            <button id="ermitteln">Determine winners</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="informationBanner">
            <p>This is an open source project. <a href="https://github.com/snackaholic/steemfortune">View on Github</a> <a href="https://steemit.com/@snackaholic">Contact</a></p>
        </div>
    </div>
    <script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
    <script src="../ressources/script.js"></script>
</body>
</html>
